<ngb-carousel *ngIf="banners"
  [interval]="4000"
  [showNavigationIndicators]="showNavigationIndicators"
>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="banners[0]" alt="Random first slide" />
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="banners[1]" alt="Random second slide" />
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="banners[2]" alt="Random third slide" />
    </div>
  </ng-template>
</ngb-carousel>
